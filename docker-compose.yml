services:
    db:
        image: mysql:8.0
        platform: linux/x86_64
        container_name: ticket-db
        restart: always
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_ROOT_PASSWORD: 'root'
        volumes:
            - ./storage/docker/db:/var/lib/mysql
            - ./docker/mysql/custom.cnf:/etc/mysql/conf.d/custom.cnf:ro
        networks:
            - ticket-webserver-network

    app:
        build:
            context: ./
            dockerfile: ./docker/php/Dockerfile
        container_name: ticket-app
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
            - ./docker/php/extend-php.ini:/usr/local/etc/php/conf.d/extend-php.ini
        depends_on:
            - db
        networks:
            - ticket-db-network
            - ticket-webserver-network

    webserver:
        image: nginx:1.21.4-alpine
        container_name: ticket-webserver
        restart: unless-stopped
        volumes:
            - ./:/var/www
            - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
            - ./storage/docker/logs/nginx/:/var/log/nginx/
        ports:
            - "80:80"
        networks:
            - ticket-webserver-network

networks:
    ticket-db-network:
    ticket-webserver-network:
